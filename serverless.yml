service: sudoku-backend

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: arn:aws:dynamodb:us-east-1:*

# you can define service wide environment variables here
#  environment:
#    variable1: value1

functions:
  puzzles:
    handler: src/puzzles-handler.handle
    memorySize: 256
    description: Handler for puzzle operations.
    events:
      - http:
          path: puzzles/{difficulty}
          method: get
          cors: true
          request:
            parameters:
              paths:
                difficulty: true
          authorizer:
            name: authorizer
            arn: arn:aws:cognito-idp:us-east-1:262375365616:userpool/us-east-1_mTowUagf1
  users:
    handler: src/users-handler.handle
    memorySize: 256
    description: Handler for user operations.
    events:
      - http:
          path: users
          method: get
          cors: true
          authorizer:
            name: authorizer
            arn: arn:aws:cognito-idp:us-east-1:262375365616:userpool/us-east-1_mTowUagf1
      - http:
          path: users
          method: put
          cors: true
          authorizer:
            name: authorizer
            arn: arn:aws:cognito-idp:us-east-1:262375365616:userpool/us-east-1_mTowUagf1

